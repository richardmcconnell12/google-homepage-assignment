<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="tab icon" href="https://www.google.ca/favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Google Mock-up</title>
</head>
<body>
    <div class="container">
        <header>
            <div id="left-header">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div id="right-header">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <a href="#">
                    <i class="material-icons" id="googleApps">apps</i>
                </a>
                <a href="#">
                    <img id="googleAlert"
                        src="https://img.icons8.com/material-rounded/30/000000/appointment-reminders.png">
                </a>
                <a href="#">
                    <button class="si">Sign in</button>
                </a>
            </div>
        </header>
        <div class="main">
            <div class="logo">
                <img alt="Google" id="googleLogo"
                    src="https://www.google.ca/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            </div>
            <form>
                <div id="searchbox">
                    <input type="text">
                    <input type="image" id="googleMic"
                        src="http://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png">
                </div>
                <div class="buttons">
                    <input type="submit" value="Google Search">
                    <input type="submit" value="I'm Feeling Lucky">
                </div>
                <p>
                    Google offered in: <button id="sp">Spanish</button>
                </p>
            </form>
        </div>
        <footer>
            <div class="main-footer">
                <p>Canada</p>
            </div>
            <section class="sub-footer">
                <div id="left-footer">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                </div>
                <div id="right-footer">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </section>
        </footer>
    </div>
</body>
</html>
